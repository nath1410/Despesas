{% extends 'base.html' %}

  {% block title %}Despesas{% endblock %}

  {% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">Lançamentos</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Descrição</th>
              <th>Data Lançamento</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
              {% for lanc in Lancamentos %}
              <tr>
                <td>{{ lanc.id }}</td>
                <td>{{ lanc.deLancamento }}</td>
                <td>{{ lanc.dtLancamento }}</td>
                <td>R$ {{ lanc.nuValor }}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endblock %}
